apiVersion: v1
kind: Service
metadata:
  name: {{ include "wellsfargo-task.fullname" . }}
  labels:
    {{- include "wellsfargo.labels" . | nindent 4 }}
    component: task
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"

spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "wellsfargo.selectorLabels" . | nindent 4 }}
    component: task